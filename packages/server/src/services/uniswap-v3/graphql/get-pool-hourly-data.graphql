query getPoolHourlyData ($id: ID!, $orderBy: String!, $orderDirection: String!, $startTime: Int!, $endTime: Int!) {
  poolHourDatas(orderBy: $orderBy, orderDirection: $orderDirection,
      where: {
        id: $id,
        periodStartUnix_gt: $startTime,
        periodStartUnix_lt: $endTime,
      }
  ) {
      pool {
          id
      }
      liquidity
      sqrtPrice
      periodStartUnix
      volumeToken0
      volumeToken1
      volumeUSD
      tvlUSD
  }
}