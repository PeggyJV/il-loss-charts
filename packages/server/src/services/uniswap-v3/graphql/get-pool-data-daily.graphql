query getPoolDataDaily ($id: ID!, $orderBy: String!, $orderDirection: String!, $startDate: Int!, $endDate: Int!) {
    poolDayDatas(orderBy: $orderBy, orderDirection: $orderDirection,
        where: {
            id: $id,
            date_gt: $startDate,
            date_lt: $endDate,
        }
    ) {
        date
        id,
        periodVolumeToken0,
        periodVolumeToken1,
        periodVolumeUSD,
        reserveUSD
        reserve0
        reserve1
    }
}